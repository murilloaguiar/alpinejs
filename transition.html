<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Alpine js</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="" />

        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
        />
    </head>

    <body class="grid items-center justify-center h-screen">
        <div x-data="{show: true}">
            <div class="w-12 h-12">
                <!-- <div
                    class="bg-green-400 w-full h-full"
                    x-show.transition.duration.2000ms.scale.0="show"
                ></div> -->
                <div
                    class="bg-green-400 w-full h-full"
                    x-show="show"
                    x-transition:enter="transition transform duration-1000"
                    x-transition:enter-start="opacity-0 scale-0"
                    x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition duration-2000"
                    x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0"
                ></div>
            </div>
            <button @click="show = !show">Toggle</button>
        </div>
    </body>
</html>
