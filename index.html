<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Alpine js</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div x-data="game()" class="px-10 flex items-center justify-center min-h-screen">
            <h1 class="fixed top-0 right-0 p-10 font-bold text-3xl" >
                <span x-text="points"></span>
                <span class="text-xs">pts</span>
            </h1>

            <div class="flex-1 grid grid-cols-4 gap-10">
                <template x-for="card in cards">
                    <div>
                        <button x-show="!card.cleared" 
                            :style="'background: '+ (card.flipped ? card.color : '#999')"
                            class="h-32 w-full"
                            @click="flipCard(card)"
                        ></button>
                    </div>
                </template>
            </div>

        </div>

        <div x-data="{show: false, message: 'default message'}"
            x-show.transition.opacity="show"
            x-text="message"
            @flash.window="
                message = $event.detail.message; 
                show = true;
                setTimeout(()=>show = false, 500)"

            class="fixed bottom-0 right-0 bg-green-500 text-white p-2 mb-4 mr-4 rounded"    
        >

        </div>

        <script>
            function pause(milliseconds=1000){
                return new Promise((resolve)=>{
                    setTimeout(resolve, milliseconds);
                })
            }

            function flash(message){
                window.dispatchEvent(new CustomEvent('flash', {
                    detail: {message: message}
                }))
            }

            function game(){
                return {
                    cards:[
                        {color: 'green', flipped: false, cleared: false},
                        {color: 'red', flipped: false, cleared: false},
                        {color: 'blue', flipped: false, cleared: false},
                        {color: 'yellow', flipped: false, cleared: false},
                        {color: 'green', flipped: false, cleared: false},
                        {color: 'red', flipped: false, cleared: false},
                        {color: 'blue', flipped: false, cleared: false},
                        {color: 'yellow', flipped: false, cleared: false},
                    ],

                    get flippedCards(){
                        return this.cards.filter(card=> card.flipped)
                    },

                    get clearedCards(){
                        return this.cards.filter(card=> card.cleared)
                    },

                    get remainingCards(){
                        return this.cards.filter(card=> !card.cleared)
                    },

                    get points(){
                        return this.clearedCards.length
                    },

                    async flipCard(card){
                        if(this.flippedCards.length === 2){
                            return
                        }

                        card.flipped = !card.flipped
                        
                        if(this.flippedCards.length === 2){
                            if(this.hasMatch()){
                                flash('You found a match')

                                //like setTimeout
                                await pause(500)
                                    
                                this.flippedCards.forEach(card => card.cleared = true)
                                

                                if(! this.remainingCards.length){
                                    alert('you won')
                                }
                            }

                            //like setTimeout
                            await pause()

                            this.flippedCards.forEach(card => card.flipped = false)
                            
                        }
                    },

                    hasMatch(){
                        return this.flippedCards[0]['color'] === this.flippedCards[1]['color']
                    }
                }
            }
        </script>
    </body>
</html>
